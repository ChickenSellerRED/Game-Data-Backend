<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="timeOfLevels.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="Plot2"></div>
    <div id="Plot4"></div>
    <div id="Plot1"></div>
    <div id="Plot3"></div>
    <div id="Plot5"></div>
    <div id="Plot6"></div>
    <script>
        window.onload= async function(){

        var clearnceRecordsXlabel;
        var clearanceRecords;
        var skillUsesXlabel;
        var skillUses;
        var numberPeopleXlable;
        var numberPeople;
        var levelSkillsXlable;
        var levelSkills;
        var HPofEnemyXlable;
        var HPofEnemy;
        var BallHittenXlable;
        var BallHitten;
        var boxPlotData = [];
        var xLabel = [];
        var server = ""
        var server0 = server + "/getClearanceRecords"
        var server1 = server + "getSkillUses"
        var server2 = server + "getClearancePeople"
        var server3 = server + "getItemsInteract"
        var server4 = server + "getHpofEnemys"
        // var server5 = server + "getBallHitten"
        await axios
            .post(server0)
            .then(function (response) {
                clearnceRecordsXlabel = response.data.xLabel;
                clearanceRecords = response.data.data;
            });
        await axios
            .post(server1)
            .then(function (response) {
                skillUsesXlabel = response.data.xLabel;
                skillUses = response.data.data;
            });
        await axios
            .post(server2)
            .then(function (response) {
                numberPeopleXlable = response.data.xLabel;
                numberPeople = response.data.data;
            });
        await axios
            .post(server3)
            .then(function (response) {
                levelSkillsXlable = response.data.xLabel;
                levelSkills = response.data.data;
            });
        // console.log("obtains:")
        // console.log(levelSkills.map((e)=>e.obtained))
        await axios
            .post(server4)
            .then(function (response) {
                HPofEnemyXlable = response.data.xLabel;
                HPofEnemy = response.data.data;
            });
        console.log("EnemyID:")
        console.log(HPofEnemyXlable)
        // await axios
        //     .post(server5)
        //     .then(function (response) {
        //         BallHittenXlable = response.data.xLabel;
        //         BallHitten = response.data.data;
        //     });
        
        var levelNums = clearanceRecords.length;
        for(var i=0;i<levelNums;i++){
            var thisLevel = [];
            thisLevel.push(clearanceRecords[i].bot);
            thisLevel.push(clearanceRecords[i].box_bot);
            thisLevel.push(clearanceRecords[i].mid);
            thisLevel.push(clearanceRecords[i].box_top);
            thisLevel.push(clearanceRecords[i].top);
            boxPlotData.push(thisLevel);
        }
        for(var i=0;i<levelNums;i++){
            var thisLevel = [];
            thisLevel.push(clearanceRecords[i].obtained);
            thisLevel.push(clearanceRecords[i].used);
            levelSkills.push(thisLevel);
        }
        console.log(xLabel);
        console.log(boxPlotData);
        console.log(levelSkills)

        Highcharts.chart('Plot2', {

chart: {
    type: 'boxplot'
},

title: {
    text: 'Time Range per Level'
},

legend: {
    enabled: false
},

xAxis: {
    categories: clearnceRecordsXlabel,
    title: {
        text: 'Level'
    }
},

yAxis: {
    title: {
        text: 'Time'
    },
},

series: [{
    name: 'Observations',
    data: boxPlotData,
    tooltip: {
        headerFormat: '<em>Experiment No {point.key}</em><br/>'
    }
}]

});
        
Highcharts.chart('Plot4', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Utilization of Gears'
    },
    xAxis: {
        categories: skillUsesXlabel,
        crosshair: true
    },
    yAxis: {
        title: {
            useHTML: true,
            text: 'The Number of Utilization'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Gears',
        data: skillUses

    }]
});

Highcharts.chart('Plot1', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'The Number of People'
    },
    xAxis: {
        categories: numberPeopleXlable,
        crosshair: true
    },
    yAxis: {
        title: {
            useHTML: true,
            text: 'The Number of People'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Entered',
        // data:[1,4,9,16]
        data: numberPeople.map((e)=>e.entered)
    },{
        name: 'Success',
        // data:[1,4,9,16]
        data: numberPeople.map((e)=>e.success)
    }]
});

Highcharts.chart('Plot3', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'The Number of Skillsets Obtained and Used'
    },
    xAxis: {
        categories: levelSkillsXlable,
        crosshair: true
    },
    yAxis: {
        title: {
            useHTML: true,
            text: 'The Number of Gears'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Obtain',
        // data:[1,4,9,16]
        data: levelSkills.map((e)=>e.obtained)
    },{
        name: 'Used',
        // data:[1,4,9,16]
        data: levelSkills.map((e)=>e.used)
    }]
});

Highcharts.chart('Plot5', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'HP versus the Enemy'
    },
    xAxis: {
        categories: HPofEnemyXlable,
        crosshair: true
    },
    yAxis: {
        title: {
            useHTML: true,
            text: 'HP'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'HP versus Enemy',
        data: HPofEnemy

    }]
});
